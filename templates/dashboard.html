<!DOCTYPE html>
<html>
<head>
    <title>FB Bot Dashboard</title>
</head>
<body>
    <h2>Facebook Bot Controller</h2>
    <form method="post">
        <label>Access Tokens:</label><br>
        <textarea name="tokens" rows="5" cols="60"></textarea><br><br>

        <label>Conversation IDs:</label><br>
        <textarea name="convos" rows="5" cols="60"></textarea><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="2" cols="60"></textarea><br><br>

        <label>Hater's Name:</label><br>
        <input type="text" name="hater"><br><br>

        <label>Delay (seconds):</label><br>
        <input type="number" name="speed" value="5"><br><br>

        <input type="submit" value="Start Sending">
    </form>
</body>
</html>
